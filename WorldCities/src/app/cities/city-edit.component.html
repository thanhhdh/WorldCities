<div class="city-edit">
  <h1>{{title}}</h1>
  <p *ngIf="this.id && !city"><em>Loadingâ€¦</em></p>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <p>
      <mat-error *ngIf="form.invalid && form.hasError('isDupeCity')">
        <strong>ERROR</strong>
        A city with the same <i>name</i>, <i>lat</i>, <i>lon</i>,<i>countryId</i> does exist.
      </mat-error>
    </p>

    <!-- Name -->
    <mat-form-field>
      <mat-label>Name:</mat-label>
      <input matInput formControlName="name" required
             placeholder="Type a name">
      <mat-error *ngFor="let error of getErrors(form.get('name')!, 'Name')">
        {{error}}
      </mat-error>
    </mat-form-field>

    <!-- Lat -->
    <mat-form-field>
      <mat-label>Latitude:</mat-label>
      <input matInput formControlName="lat" required
             placeholder="Latitude">
      <mat-error *ngFor="let error of getErrors(form.get('lat')!,
               'Latitude',
               {'pattern' : 'requires a positive or negative number with 0-4 decimal
values'})">
        {{ error }}
      </mat-error>
    </mat-form-field>

    <!-- Lon -->
    <mat-form-field>
      <mat-label>Longitude:</mat-label>
      <input matInput formControlName="lon" required
             placeholder="Longitude">
      <mat-error *ngFor="let error of getErrors(form.get('lon')!,
               'Longitude',
               {'pattern': 'requires a positive or negative number with 0-4 decimal
values'})">
        {{ error }}
      </mat-error>
    </mat-form-field>

    <!--CountryId-->
    <mat-form-field *ngIf="countries | async as result">
      <mat-label>Select a Country...</mat-label>
      <mat-select id="countryId" formControlName="countryId">
        <mat-option *ngFor="let country of result"
                    [value]="country.id">
          {{country.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngFor="let error of getErrors(form.get('countryId')!, 'Country')">
        {{ error }}
      </mat-error>
    </mat-form-field>

    <div>
      <button mat-flat-button color="primary"
              type="submit">
        {{ this.id ? "Save" : "Create"}}
      </button>

      <button mat-flat-button color="secondary"
              [routerLink]="['/cities']">
        Cancel
      </button>
    </div>
  </form>

</div>
